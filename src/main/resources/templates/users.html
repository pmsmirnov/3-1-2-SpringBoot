<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список юзеров</title>
</head>
<body>
<div>
    <table style="border-collapse: collapse;">
        <tr th:each="user : ${users___}">
            <td style="border: 1px solid black;" th:text="   ${user.id}   "></td>
            <td style="border: 1px solid black;" th:text="${user.firstName}   "></td>
            <td style="border: 1px solid black;" th:text="   ${user.lastName}   "></td>
            <td style="border: 1px solid black;" th:text="   ${user.eMail}   "></td>
            <td>
                <a th:href="@{users/edit(userId=${user.id})}">edit</a>
                <a th:href="@{users/delete(userId=${user.id})}">delete</a>
            </td>
        </tr>
    </table>
<div>
        <a th:href="@{users/add}">Add new user</a>
</div>
</div>
</body>
</html>
