<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование юзера</title>
</head>
<body>
<table style="border-collapse: collapse;">
    <tr>
        <td style="border: 1px solid black;" th:text="${user_.firstName}   "></td>
        <td style="border: 1px solid black;" th:text="   ${user_.lastName}   "></td>
        <td style="border: 1px solid black;" th:text="   ${user_.eMail}   "></td>
    </tr>
</table>
<form th:method="POST" action="/users/edit" th:object="${user_}">
    <input type="hidden" name="id_user" th:value="*{id}">
    <label for="fName">Имя юзера:</label>
    <input type="text" id="fName" name="f_n" th:value="*{firstName}">
    <label for="lName">Фамилия юзера:</label>
    <input type="text" id="lName" name="l_n" th:value="*{lastName}">
    <label for="eMail">Почта юзера:</label>
    <input type="text"  id="eMail" name="e_m" th:value="*{eMail}">
    <input type="submit" value="Изменить">
</form>

</body>
</html>
